<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="line"></div>

        <div class="container">
            <div class="frame">
                <h3>Encontre <span>Boris</span> no local de partida</h3>
                <p>Chega em 3 minutos (800 metros)</p>
            </div>
        </div>
        <div class="container">
            <div class="group2">
                
                    <div class="driver-wrapper">

                        <img src="./assets/driver-img.png" alt="Foto do condutor." id="driver-img">

                        <div class="avaliacao">

                            <img src="./assets/star-icon.svg" alt="Estrela de avaliação">

                            <p>5.0</p>

                        </div>

                        <div class="name-driver">
                            <p>Boris C.</p>
                        </div>
                    </div>

                    <div class="car-wrapper">
                        <img src="./assets/car-icon.png" alt="Carro do condutor." id="car-img">
                    </div>
            
                <div class="car-plate">
                    <h3>BCD0D19</h3>
                    <p>Honda Civic Roxo</p>
                </div>

            </div>
            
        </div>

        <div class="footer">

            <form action="">
                <label for="massage">Enviar mensagem para Boris...</label>
                <input id="massage" type="text" placeholder="Enviar mensagem para Boris...">
            </form>

            <div class="icons">

                <img src="./assets/phone-icon.svg" alt="">
                <img src="./assets/security-icon.svg" alt="">

            </div>

        </div>

    </main>

</body>
</html>
